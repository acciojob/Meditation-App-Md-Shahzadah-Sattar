<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditation App</title>
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="meditationVideo" loop muted>
                <source src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="player-container">
            <audio id="meditationAudio" loop>
                <source id="audioSource" src="sounds/beach.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <div class="sound-picker">
            <button id="sound1" onclick="changeSound('beach.mp3')">Sound 1</button>
            <button id="sound2" onclick="changeSound('rain.mp3')">Sound 2</button>
        </div>

        <div class="time-select">
            <button id="smaller-mins" onclick="setTime(2)">2 min</button>
            <button id="medium-mins" onclick="setTime(5)">5 min</button>
            <button id="long-mins" onclick="setTime(10)">10 min</button>
        </div>

        <div class="time-display">10:00</div>

        <button class="play" onclick="togglePlayPause()">Play/Pause</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
